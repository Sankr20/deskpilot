name: Securityon:  pull_request:  push:    branches: [ "main" ]  schedule:    - cron: "0 6 * * 1" # weekly Monday 06:00 UTCpermissions:  contents: readjobs:  dependency-check:    name: OWASP Dependency-Check    runs-on: ubuntu-latest    steps:      - name: Checkout        uses: actions/checkout@v4      - name: Set up Java        uses: actions/setup-java@v4        with:          distribution: "temurin"          java-version: "21"          cache: "maven"      - name: Build (skip tests)        run: mvn -q -DskipTests package      # OWASP Dependency-Check via Maven plugin (no uploads; report stored in workspace)      - name: OWASP Dependency-Check        run: |          mvn -q org.owasp:dependency-check-maven:check \            -Dformat=HTML \            -DfailBuildOnCVSS=8 \            -DskipTests      - name: Upload Dependency-Check Report (PR only)        if: github.event_name == 'pull_request'        uses: actions/upload-artifact@v4        with:          name: dependency-check-report          path: |            **/target/dependency-check-report.html          if-no-files-found: ignore  sbom:    name: SBOM (CycloneDX)    runs-on: ubuntu-latest    steps:      - name: Checkout        uses: actions/checkout@v4      - name: Set up Java        uses: actions/setup-java@v4        with:          distribution: "temurin"          java-version: "21"          cache: "maven"      - name: Generate SBOM        run: |          mvn -q org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom \            -DskipTests \            -Dcyclonedx.outputFormat=json \            -Dcyclonedx.includeLicenseText=false      - name: Upload SBOM        uses: actions/upload-artifact@v4        with:          name: sbom-cyclonedx          path: |            **/target/bom.json          if-no-files-found: error